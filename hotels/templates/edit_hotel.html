{% extends "base.html" %}

{% block content %}
 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <p class="card-body">
            <h2 class="card-title mb-4 text-center">Edit Hotel: {{ hotel.name }}</h2>

    <form class="ms-5" method="post" action="{% url 'edit_hotel' hotel.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
        </div>
      </div>
    </div>
 </div>
{% endblock %}
