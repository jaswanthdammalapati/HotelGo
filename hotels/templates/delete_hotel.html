{% extends "base.html" %}

{% block content %}
    <br>
    <div class="text-center">
    <h2>Delete Hotel: {{ hotel.name }}</h2>
    <p>Are you sure you want to delete this hotel?</p>

    <form method="post" action="{% url 'delete_hotel' hotel.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Hotel</button>
        <a href="{% url 'hotel_detail' hotel.id %}" class="btn btn-secondary">Cancel</a>
    </form>
      </div>
{% endblock %}
